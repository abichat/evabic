# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

os: linux
language: r

cache: packages

jobs:
  include:
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: osx
      r: release
    - os: osx
      r: release
      disable_homebrew: true
    - os: windows
      r: release
